{%extends 'store/base.html'%}
{%load static%}


{%block main_block%}

    


<h1 class=" text-white fs-2 " style="font-family:sans-serif">Welcome, {{request.user}}</h1>




<div class=" grid w-full max-w-7xl items-center space-y-4 px-5 py-10 md:grid-cols-2 md:gap-4 md:space-y-0 lg:grid-cols-4">
    {%for p in products%}

       
  
    <div class=" border p-2 shadow-lg p-3 mb-3 mt-5 bg-body rounded h-100 w-150 items-center ml-2">
      <img src="{{p.image.url}}" alt="" class="rounded-start w-300 h-300">
  
      <div class="p-2">
        <h1 class="inline-flex items-center text-lg fw-bold fs-2" style="font-family: 'Times New Roman', Times, serif;">
          {{p.brand}} 
        </h1>
          
         
          <span class="flex items-center space-x-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-yellow-500"
            >
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-yellow-500"
            >
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-yellow-500"
            >
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-yellow-500"
            >
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-yellow-500"
            >
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            

          
            <span class="ml-3 inline-block text-xs font-semibold">
              {{p.review_count}} Reviews
               <span class="border-r-2 border-gray-300 px-0 me-1 text-sm text-xs font-semibold my-2"></span>
              {%if p.average_rating%}
    
              {{p.average_rating}}Ratings
  
           {%else%}
               0 Ratings
           {%endif%}
     
            </span>
          </span>
         
    
          
          
            
        <p class="mt-3 fw-lighter text-black">
          <!-- {{p.description}} -->
          <!-- {{p.downloads}}downloads -->
        </p>
        <div class="mt-4">
          <!-- {%for t in p.tag_objects.all%}
          <span class="mb-2 mr-1 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
            {{t}}
          </span>
        
  
          {%endfor%}
       -->
        </div>
        <div class="mt-3 flex items-center space-x-2">
          <span class="block font-semibold">Price : </span>
          <span class="block fw-lighter fw-bold " style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">{{p.price}}</span>
          
        </div>
  
        <a href="{%url 'product-detail' p.id%}"
        type="button"
        class="w-full block text-center bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-600/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600 rounded-md mt-3"
      >
        ViewMore
      </a>
      </div>
    </div>
  
    {%endfor%}
  
  </div>




{%endblock%}
